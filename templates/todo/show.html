{% extends 'layout.html' %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1>#{{ todo.id }} {{ todo.title }}</h1>
            <hr>
            <p>tag: {{ todo.tags.all | join:', ' }}</p>
            <p>
                {{ todo.content }}
            </p>
            {% if user.is_authenticated %}
                <a href="{% url 'todo:edit' todo.id %}" class="btn btn-info">Edit</a>
                <a class="btn btn-outline-danger" href="{% url 'todo:delete' todo.id %}">Delete</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
